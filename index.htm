<!DOCTYPE html>
<html>

<head>
  <title>Shuffle lunch</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey lighten-4">
  <div class="container">
    <div class="row">
      <div class="input-field col s12">
        <h5 class="deep-orange-text text-darken-2">Members</h5>
        メンバーを入力 (※カンマ区切り):<textarea id="members"
          class="materialize-textarea">User 1,User 2,User 3,User 4,User 5,User 6,User 7,User 8,User 9,User 10</textarea>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button id="shuffle" class="btn waves-effect waves-light" name="action">
          Shuffle
          <i class="material-icons right">shuffle</i>
        </button>
      </div>
    </div>

    <div id="results" class="row"></div>

    <div class="row">
      <div class="col s12">
        <h5 class="deep-orange-text text-darken-2">Log</h5>
        <table id="log">
          <thead>
            <tr>
              <th>Date</th>
              <th>Group</th>
              <td></td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <button id="logRemoveAll" class="btn waves-effect red darken-1" name="action">
          Remove All
          <i class="material-icons right">delete</i>
        </button>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./src/index.js"></script>
</body>

</html>
